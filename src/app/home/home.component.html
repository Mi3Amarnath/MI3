<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 300px;">
      <div class="item active centerimg"  (click)="opentribology()"  data-toggle="modal" data-target="#myModal" >
        <img [src]="tribologi" alt="Los Angeles" style="height: 300px;width: 100%">
        <!--div class="carousel-caption">
          <h3>Tribo-Logi</h3>
          
        </div-->
      </div>

      <div class="item centerimg"  (click)="openBestFromWaste()"  data-toggle="modal" data-target="#myModal">
        <img [src]="bestFromWaste" alt="Chicago" style="height: 300px;width: 100%">
        <!--div class="carousel-caption">
            <h3>Best From Waste</h3>
            
          </div-->
      </div>
    
      <div class="item centerimg"  (click)="openGeneralQuiz()"  data-toggle="modal" data-target="#myModal">
        <img [src]="generalquiz" alt="New york" style="height: 300px;width: 100%">
        <!--div class="carousel-caption">
            <h3>General Quiz</h3>
            
          </div-->
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="color: cyan;    
    opacity: 1;">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" style="color: cyan;
    opacity: 1;">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div>
    <h2>Aavishkar Registration</h2>
    <div class="col-lg-3">
      <button class="btn-custom btn"><a target="_blank" href="http://aavishkaar17.weebly.com/uploads/4/7/5/2/47524065/aavishkaar17-a4.pdf"><span style="color:white">AAVISHKAR 17 SCHEDULE</span></a>  </button>

      <button class="btn-custom btn"><a target="_blank" href="https://docs.google.com/forms/d/1fOBmfm_ZrXDyz2M2S3S5Q1fJQRk3KRsLtPtAl-OVjL0/edit?usp=sharing"><span style="color:white">EVENTS REGISTRATION FORM</span></a>  </button>

      <div class="text"  >Tribo-Logi</div>

  <div class="containerImage col-sm-1" style="padding: 5px" data-toggle="modal" data-target="#myModal" (click)="openBestFromWaste()">

    <div class="middle">

    <img [src]="generalquiz" alt="Avatar" class="image tooltipImage">
    
    <div class="middle">
      <div class="text"  >General Quiz</div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="color: darkcyan;font-weight: bold;">
          <button type="button" class="close " data-dismiss="modal">&times;</button>
          <h2 class="modal-title">{{headerName}}</h2>
        </div>
        <div class="modal-body" [ngStyle]="{'background-image': 'url(' + ELOGO + ')','background-size':'100% 100%'}">
          <!--div class="showincenter">
            <img [src]="ELOGO" alt="d" class="image">
          </div-->
          <div class="contentText">
            <div [innerHTML]="content" style="opacity: 1"></div>
          </div><br/>
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
