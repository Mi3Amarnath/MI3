  <div class="containerImage col-sm-1" style="padding: 5px" data-toggle="modal" data-target="#myModal" (click)="openBestFromWaste()">

    <div class="middle">
      <div class="text"  >Best From Waste</div>
    </div>
  </div>
</div>

  <div class="row">
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Best From Waste</button>
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Mad Angle</button>
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">General Quiz</button>
</div>
<div class="row">
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Ramp Walk </button>
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Technical Quiz </button>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close " data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{headerName}}</h4>
        </div>
        <div class="modal-body">
          <div class="showincenter">
            <img [src]="ELOGO" alt="d" class="image">
          </div>
            <div [innerHTML]="content"></div><br/>
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
